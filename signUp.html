<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/506bc6d1ac.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Petmate</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header__wrapper">
          <a href="index.html"
            ><img
              src="/images/PetmateLogo.png"
              alt="Petmate-logo"
              class="header__logo"
          /></a>
          <div class="sub__wrapper">
            <div class="search__container">
              <input type="text" placeholder="Search for item..." />
              <i class="bi bi-search"></i>
            </div>
          </div>
          <div class="header__links">
            <a href="/product.html" class="icon">
              <span class="icon-badge">
                <i class="bi bi-house-door"></i>
              </span>
            </a>
            <a href="/wish-list.html" class="icon">
              <span class="icon-badge">
                <i class="bi bi-bell"></i>
              </span>
              <span class="badge-primary">2</span>
            </a>

            <a href="/cart-page.html" class="icon">
              <span class="icon-badge">
                <i class="bi bi-cart"></i>
              </span>
              <span class="badge-primary">2</span>
            </a>

            <a href="/login.html" class="icon">
              <span class="icon-badge">
                <i class="bi bi-person-circle"></i>
              </span>
            </a>
          </div>
        </div>
      </header>

      <main>
        <div class="auth__container absolute-container">
          <h2 class="heading">Sign Up</h2>
          <form>
            <div class="text-field">
              <input type="email" required class="form-input" />
              <span></span>
              <label>Email Address</label>
            </div>
            <div class="text-field">
              <input type="password" required class="form-input" />
              <span></span>
              <label>Password</label>
            </div>
            <input type="checkbox" id="remember" />
            <label for="remember">I accept all terms and conditions.</label>

            <button class="form-btn primary-btn">Create new account</button>
            <a href="/index.html" class="center">Already have an account ></a>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
